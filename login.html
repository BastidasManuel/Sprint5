<body>
    <h1> Iniciar sesión </h1>

        <label for = "contrasena"> Contraseña </label><br>

        </div>
        <div id="contenedorBtn">
            <input type="submit" id="btn-submit-form" value="Login">
        </div>
    </form>
    
</body>
