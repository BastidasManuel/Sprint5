<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro </title>
    <link rel ="stylesheet" href = "estilos.css">
</head>
<body>
    <nav id="navegacion">
        <img src="./logo.png" alt="" id ="logo" />
    </nav> <br/>

    <div id="contenedorForm">
        <label id="labelCabecera" for=""> Registro </label>
        <form action="registro.html" method="POST" id="form-registro"> <br><br>
            <fieldset>
                <label for="nombre"> Nombre </label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido"> Apellido </label><br>
                <input type="text" id="apellido" name="apellido"><br>
                <label for = "telefono"> Teléfono </label><br>
                <input id = "telefono" type = "text"> <br>
                <label for = "correo"> Correo </label> <br>
                <input id "email" type ="email"> <br>
                <label for = "contrasena"> Contraseña </label><br>
                <input id "contrasena" type = "password"> <br> <br>
            </fieldset>
            <div id="contenedorBtn">
                <input type="submit" id="btn-submit-form" value="Registrar">
            </div>
        </form>
    </div>
</body>
</html>
